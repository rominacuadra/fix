version: '3.7'

services:
  laravel-app:
    build:
      context: '.'
    container_name: fix-app
    volumes:
      - .:/var/www/html
    ports:
      - ${APP_PORT}:80
    networks:
      backend:
        aliases:
          - fix-app

  mysql-db:
    image: mysql:8.0
    container_name: fix-db
    ports: 
      - ${HOST_PORT}:${DB_PORT}
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - persistent:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      backend:
        aliases:
          - fix-db

networks:
  backend:
    name: backend-network

volumes:
    persistent:
